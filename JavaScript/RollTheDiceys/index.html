<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="CSS/custom.css">
        
        <title>Roll the Diceys - Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-1-panel active">
                <div class="player-name" id="name-1">Player 1</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <div class="player-2-panel">
                <div class="player-name" id="name-2">Player 2</div>
                <div class="player-score" id="score-2">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-2">0</div>
                </div>
            </div>
            
            <div class="div-win-number">To win: <input class="input-win-number" type="text" id="winNumber"/></div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="Images/dice-1.png" alt="Dice" class="dice1">
            <img src="Images/dice-1.png" alt="Dice" class="dice2">
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="Scripts/app.js"></script>
    </body>
</html>
